<div class="container mt-5 col-md-6">
  <h2 class="text-center mb-4">Login</h2>

  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="text-center mt-3">
    <a (click)="goToRegister()" class="text-decoration-none">Donâ€™t have an account? Register</a>
  </div>
</div>
